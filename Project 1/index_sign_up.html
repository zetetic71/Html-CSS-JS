<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Registration Page</title>
</head>
<body>
    <h1>Sign up</h1>
    <form onsubmit="signup(event)">
        <input type="text" name="" id="username" placeholder="Username" required>
        <input type="text" name="" id="email" placeholder="Email" required>
        <input type="password" name="" id="password" placeholder="Password" required>
        <button type="submit">Register</button>
    </form>
    <div class="Login">
        <p>У вас уже есть аккаунт? <a href="index_sign_in.html">Login</a></p>
    </div>
    
    <script src="app.js" type="module"></script>
</body>
</html>
